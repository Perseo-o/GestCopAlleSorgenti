<div >
    <header class="container"> 
    
        
        <div class="corner-left" (click)="goHome()">

                <div class="logo"></div>
                <div class="name"><b>Alle Sorgenti</b> <p>Progetto A</p></div>
  
        </div>

        <div class="center">
                <input 
                    matInput
                    type="text"
                    [(ngModel)]="searchValue"
                    (ngModelChange)="updateSearchValue($event)"
                    class="search-bar-input"
                    placeholder="Cerca qui i prodotti che ti interessano"
                    name="searchInput"
                />
                
                <div class="search-btn">
                    <div class="filter">
                        <p
                        class="filter-btn"
                        matTooltip="Filtra"
                        [matMenuTriggerFor]="menu"
                        >
                            <mat-icon>tune</mat-icon>
                        </p>
                    </div>

                    <div class="search">
                        <mat-icon>search</mat-icon>
                    </div>
                </div>
        </div>

        <div class="corner-right">
            
            <button mat-flat-button class="add" (click)="goToAdd()">Aggiungi</button>
        </div>
  
    </header>
  
  
</div>
<router-outlet></router-outlet>


  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="selectChoice('0')"></button>
    <button mat-menu-item (click)="selectChoice('1')">Tutti per id</button>
    <button mat-menu-item (click)="selectChoice('2')">Tutti per nome</button>
    <button mat-menu-item (click)="selectChoice('3')">Attivi per id</button>
    <button mat-menu-item (click)="selectChoice('4')">Attivi per nome</button>
  </mat-menu>
